<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Firebase Login Test</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Firebase Login Test</h1>
        <div class="auth-container">

        <div id="login-screen" class="hidden">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                <div id="login-error" class="error-message"></div>
            </form>
            
            <div class="divider"><span>O</span></div>
            
            <div class="toggle-link" id="show-register">
                ¿No tienes cuenta? Regístrate
            </div>

        </div>

        <div id="register-screen" class="hidden">
            <h2>Crear Cuenta</h2>
            <form id="register-form" class="auth-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" required>
                <button type="submit" class="btn-primary">Registrarse</button>
                <div id="register-error" class="error-message"></div>
            </form>
            
            <div class="divider"><span>O</span></div>
            
            <div class="toggle-link" id="show-login">
                ¿Ya tienes cuenta? Inicia sesión
            </div>
        </div>

        <div id="user-screen" class="hidden">
            <div class="user-info">
                <h2>Bienvenido</h2>
                <p id="user-email"></p>
                <p id="user-provider"></p>
                <button id="logout-btn" class="btn-danger">Cerrar Sesión</button>
            </div>
        </div>

        <div id="loading-screen">
            <p style="text-align: center;">Comprobando credenciales...</p>
        </div>

        <button id="google-btn" class="btn-secondary">
            <img class="google-img" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            <span>Continuar con Google</span>
        </button>
        <div id="google-error" class="error-message"></div>
    </div>

    <script type="module" src="index.js"></script>
    </body>
</html>
